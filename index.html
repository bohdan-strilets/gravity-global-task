<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bohdan Strilets - Recruitment task</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <article class="card">
        <picture class="card__image">
          <source
            srcset="
              ./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_4_3,c_fill,g_auto__c_scale,w_538.jpg  538w,
              ./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_1234.jpg                      1234w
            "
            media="(min-width: 1440px)"
            type="image/jpg"
            sizes="(min-width: 1440px) 505px"
          />
          <source
            srcset="
              ./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_1_1,c_fill,g_auto__c_scale,w_450.jpg 450w,
              ./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_1_1,c_fill,g_auto__c_scale,w_767.jpg 767w
            "
            media="(min-width: 768px)"
            type="image/jpg"
            sizes="(min-width: 768px) 350px"
          />
          <source
            srcset="
              ./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_1_1,c_fill,g_auto__c_scale,w_450.jpg 450w,
              ./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_1_1,c_fill,g_auto__c_scale,w_630.jpg 630w
            "
            media="(min-width: 320px)"
            type="image/jpg"
            sizes="(min-width: 320px) 290px"
          />
          <img
            src="./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_4_3,c_fill,g_auto__c_scale,w_538.jpg"
            alt="Sunset on the seashore"
          />
        </picture>

        <div class="card__wrapper">
          <h1 class="card__title">Lorem Ipsum</h1>
          <p class="card__description">
            Infinitely scalable, feature-rich and cloud-native data management
            and protection for modern and legacy infrastructures and SaaS
            platforms, managed via a single app with no hardware required.
          </p>
          <button class="button" type="button" data-button-open>Button</button>
        </div>
      </article>
    </div>

    <div class="backdrop is-hidden" data-backdrop>
      <div class="modal">
        <button class="modal__button" type="button" data-button-close>
          <svg class="modal__icon">
            <use href="./icons/sprite.svg#icon-cross"></use>
          </svg>
        </button>

        <div class="alert">
          <h2 class="alert__title">Alert!</h2>
          <p class="alert__text">
            You have clicked <span class="alert__value">X times</span> to
            related button.
          </p>
        </div>
      </div>
    </div>
    <script src="./src/js/modal/index.js" defer type="module"></script>
  </body>
</html>
